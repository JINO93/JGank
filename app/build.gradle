apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
def cfg = rootProject.ext.android
def depend = rootProject.ext.mDependencies
android {
    compileSdkVersion cfg.compileSdkVersion
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId cfg.applicationId
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode cfg.versionCode
        versionName cfg.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    //greendao配置
    greendao {
        schemaVersion 2
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':baselibrary')
    //android support
//    implementation 'com.android.support:support-v4:26.1.0'
    implementation depend.appcompatV7
    implementation depend.timber

    implementation depend.constraintlayout
    implementation depend.design
    implementation depend.cardview
    implementation depend.statelayout
    implementation depend.brvah

    implementation depend.greenDao
    implementation depend.glide
    implementation depend.greenDaoHelper

    implementation depend.stetho

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    annotationProcessor depend.glideCompiler
    annotationProcessor depend.butterknifeCompiler
    annotationProcessor depend.daggerCompiler

//    compileOnly 'org.glassfish:javax.annotation:10.0-b28'
    //test
    testImplementation depend.junit
    androidTestImplementation depend.runner
    androidTestImplementation depend.espressoCore
}
